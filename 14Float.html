<!-- Float have teo property float right and float left
Float  right is used to make a div on right side and left for left side 
For giving width and height we just simply have to use 
w-25
h-20
clearfix property is used to do border perfect 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .container{
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <div class="container clearfix">
        <div class="green w-25 float-end">
            <h2>Div A</h2>
            Lorem Lipsum   Lorem Lipsum   Lorem Lipsum   Lorem Lipsum   Lorem Lipsum 
        </div>

        <div class="pink w-25 float-start">
            <h2>Div A</h2>
            Lorem Lipsum   Lorem Lipsum   Lorem Lipsum   Lorem Lipsum   Lorem Lipsum 
        </div>
 </div>
</body>
</html>
